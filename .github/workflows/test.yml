name: Fohn-ui unit test

on:
  pull_request:
  push:

jobs:
  unit-test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2']

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP with PCOV
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{matrix.php}}
        coverage: pcov

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: check path
      run: |
        pwd -P
        pwd -L

    - name: Setup Apache
      uses: ./.github/actions/apache-setup
      with:
        php-version: ${{ matrix.php }}
        site-directory: /home/runner/work/fohn-ui/fohn-ui
        http-port: 7000

    - name: CodeStyle
      run: composer run-script code-style

    - name: phpstan
      run: composer run-script phpstan

    - name: Run test suite
      run: composer run-script unit-test

    - name: Check coverage
      run: ls build/logs

    - name: merge coverage
      run: php -d memory_limit=2G vendor/bin/phpcov merge build/logs/ --clover build/coverage/merged.xml

    - name: Check merged
      run: |
        ls build/coverage
        cat build/coverage/merge.xml

    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: build/coverage/merged.xml
        verbose: true
