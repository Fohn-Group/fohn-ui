<div id="{$idAttr}" {$attributes} >
    <fohn-control
            :caption="{$caption}"
            :html-input-attrs="{$inputAttrs}"
            :hint="{$hint}"
            :on-changes="{$onChanges}"
            :form-store-id="{$formStoreId}"
            class="{_tw}{/}"
            #default="@{inputAttrs, caption, hint, errorMsg}"
    >
        <div class="relative z-0 w-full mt-6 group">
            <input  v-model="inputAttrs.value"
                    v-bind="inputAttrs"
                    :id="inputAttrs.name"
                    placeholder="-"
                    class="placeholder-transparent block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    :class="@{'border-red-900': errorMsg, 'bg-red-100': errorMsg, 'text-gray-400': inputAttrs.disabled}"
            />
            <label :for="inputAttrs.name" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                {{caption}}
            </label>
        </div>
        <div v-if="errorMsg" class="text-red-900 italic mt-2 ml-2">{{errorMsg}}</div>
        <div v-if="!errorMsg && hint" class="italic text-gray-500 mt-2 ml-2">{{hint}}</div>
    </fohn-control>
</div>
