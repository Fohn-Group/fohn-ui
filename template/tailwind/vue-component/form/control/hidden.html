<div id="{$idAttr}" {$attributes}>
    <fohn-control
        :ctrl-name="{$name}"
        :type="{$type}"
        :ctrl-value="{$value}"
        :is-required="{$isRequired}"
        :is-read-only="{$isReadOnly}"
        :is-disabled="{$isDisabled}"
        :form-store-id="{$formStoreId}"
        #default="@{inputAttrs}"
        >
        <input
                v-bind="inputAttrs"
            class="{$inputTws}"
        >
    </fohn-control>
</div>
