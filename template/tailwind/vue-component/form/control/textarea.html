<div id="{$idAttr}" {$attributes} class="{$classAttr}">
    <fohn-control
            :caption="{$caption}"
            :html-input-attrs="{$inputAttrs}"
            :hint="{$hint}"
            :on-changes="{$onChanges}"
            :form-store-id="{$formStoreId}"
            #default="@{inputAttrs, caption, hint, errorMsg}"
            >
        <label class="block my-4"><span>{{caption}}</span>
            <textarea
                    v-bind="inputAttrs"
                    v-model="inputAttrs.value"
                    class="{$inputTws}"
                    :class="@{'border-red-900': errorMsg, 'bg-red-100': errorMsg}"
                    rows="{$rows}"></textarea>
        </label>
    </fohn-control>
</div>
